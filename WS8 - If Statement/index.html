<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WS 8 - If Statement</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Welcome to Ferrari 458 colour display</h1>
        <h3>Choose car colour:</h3>
        <input type="radio" name="carColour" id="red" onclick="showCar()">
        <label>Red</label>
        <input type="radio" name="carColour" id="blue" onclick="showCar()">
        <label>Blue</label>
        <input type="radio" name="carColour" id="green" onclick="showCar()">
        <label>Green</label>
        <input type="radio" name="carColour" id="grey" onclick="showCar()">
        <label>Grey</label>
        <input type="radio" name="carColour" id="yellow" onclick="showCar()">
        <label>Yellow</label>
        <input type="radio" name="carColour" id="other" onclick="showCar()">
        <label>I don't like any of these colours</label>
        <br><br>

        <img src="images/redFerrari.jpg" alt="Car" id="carImage">
        
    </body>
</html>
