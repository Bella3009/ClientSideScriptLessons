<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Plants Suggestion</title>
  </head>
  <body>
    <h1>Plant Suggestion</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name: </label>
        <input type="text" id="fullName" class="form-control" required />
        <br />
        <label for="plantTypes" class="form-label">Type of Plant: </label>
        <select name="plantTypes" id="plantTypes" class="form-select">
          <option value="climbers">Climbers</option>
          <option value="hedges">Hedges</option>
          <option value="crawlers">Crawlers</option>
          <option value="flowers">Flowers</option>
        </select>
        <br />
        <label for="garden" class="form-label">Have a Garden? </label>
        <input type="radio" id="yes" name="garden" value="Yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="garden" value="No" />
        <label for="no">No</label>
        <br />
        <br />
        <label for="quantity" class="form-label">Quantity: </label>
        <input type="number" id="quantity" class="form-control" required />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        onclick="ValidateAndCalculate()"
      >
        Submit
      </button>
    </form>
    <br />
    <div id="quote">
      <h2 id="quoteTitle"><strong></strong></h2>
      <p id="suggestion"></p>
      <p id="suggestionResult"></p>
      <p id="unitPrice"></p>
      <p id="total"></p>
    </div>
  </body>
</html>
