<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Events & Event Listeners</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>DOM Events</h1>
        <label>Input 1: </label>
        <input type="text" id="inp1" onmouseout="mouseOutFunc(this)"><br><br>
        <label>Input 2: </label>
        <input type="text" id="inp2" onmouseout="mouseOutFunc(this)"><br><br>
        <label>Input 3: </label>
        <input type="text" id="inp3" onblur="blurrFunc(this)"><br><br>
        <label>Input 4: </label>
        <input type="text" id="inp4"><br><br>
        <label>Username: </label>
        <input type="text" id="userInp"><br><br>
        <p id="userError"></p>
        <label>Password: </label>
        <input type="password" id="passInp"><br><br>
        <p id="passError"></p>
        <label>Confirm Password: </label>
        <input type="password" id="passInp2"><br><br>
        <p id="passError2"></p>
    </body>
</html>
